<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.domob3.html(key,value값을 이용한 객체생성(JSON표기법))</title>
<script>
   /* 형식) var(=let) 객체명={
		   속성명(=멤버변수명):저장할값,
		   속성명2:속성값,,,
		   
		   함수명:function(매개변수~) {~}
   } */
   var person={
		   name:'홍길동', //key(속성명):값(value)
		   age:23,
		   eat:function(food){ //public void setEat(String food){}
			  alert(this.name+'은 오늘'+food+'을 먹습니다.') 
		   }
   }
   //객체명.속성명(키명)
   document.write(person.name);
   person.eat('도시락')
</script>
</head>
<body>

</body>
</html>
