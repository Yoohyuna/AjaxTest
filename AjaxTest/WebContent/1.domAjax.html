<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax의 개요 및 작성법(xhr객체)</title>
<script>
   function test(){
	   //IE(ActiveXObject 속성),IE외의 chrome,firefox,,,,(XMLHttpRequest속성)
	   //IE(7이후부터),IE외의 chrome,,,=>XMLHttpRequest속성
	    if(window.XMLHttpRequest){
	    	var xhrObject=new XMLHttpRequest()//객체를 생성->반환
	    	alert(xhrObject)//주소값을 확인
	    }
   }
</script>
</head>
<body onload="test()">

</body>
</html>
